<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Expanding Flex Cards</title>
</head> 
<h1>A SMALL INITIAL STAGE ALBUM-HIGHLIGHT FOR YEARS OF MEMORY TO COME</h1>
  <body class="dark">

    <div class="cards">

      <div class="card active" style="background-image: url('whenwemet.jpg')">
        <div class="shadow"></div> 
        <div class="label">
          <div class="icon" style="--color: green">
            <ion-icon name="sunny"></ion-icon>
          </div>
          <div class="info">
            <div class="title">FAZIL</div>
            <div>One where we met</div>
          </div>
        </div>
      </div>

      <div class="card" style="--bg: url('one where we hesitated.jpg')">
        <div class="shadow"></div> 
        <div class="label">
          <div class="icon" style="--color: blue">
            <ion-icon name="sparkles"></ion-icon>
          </div>
          <div class="info">
            <div class="title">IS GAY</div>
            <div>one where we hesitated</div>
          </div>
        </div>
      </div>

      <div class="card" style="--bg: url('Gratefull.jpg')">
        <div class="shadow"></div> 
        <div class="label">
          <div class="icon" style="--color: orange">
            <ion-icon name="thunderstorm"></ion-icon>
          </div>
          <div class="info">
            <div class="title">FOR</div>
            <div>ONE WHERE WE FELL AGAIN</div>
          </div>
        </div>
      </div>

      <div class="card" style="--bg: url('10DOGS.jpg')">
        <div class="shadow"></div> 
        <div class="label">
          <div class="icon" style="--color: black">
            <ion-icon name="snow"></ion-icon>
          </div>
          <div class="info">
            <div class="title">ZAHIN</div>
            <div>ONE WHERE WE STAY FOR EVER WITH 10DOGS AND 3 CATS</div>
          </div>
        </div>
      </div>

    </div>
    <br>
    <audio controls>
      <source id="song" src="WhatsApp Audio 2024-08-02 at 00.12.09_6ec92696.dat.unknown" type="audio/ogg">
      <source id="song" src="WhatsApp Audio 2024-08-02 at 00.12.09_6ec92696.dat.unknown" type="audio/mpeg">
   
    </audio>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="script.js"></script>
  </body>
</html>
